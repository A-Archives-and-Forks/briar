// Top-level build file where you can add configuration options common to all sub-projects/modules.

allprojects {
	repositories {
		jcenter()
		mavenLocal()
		mavenCentral()
		google()
		maven { url "https://jitpack.io" }
	}
	afterEvaluate {
		tasks.withType(Test) {
			// Allow tests to be re-run if any optional tests are enabled
			outputs.upToDateWhen { System.getenv("OPTIONAL_TESTS") == null }
			// Use entropy-gathering device specified on command line, if any
			systemProperty 'java.security.egd', System.getProperty('java.security.egd')
		}
	}
}

buildscript {
	repositories {
		jcenter()
		mavenLocal()
		google()
		maven {
			url 'https://plugins.gradle.org/m2/'
		}
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:4.1.3'
		classpath 'ru.vyarus:gradle-animalsniffer-plugin:1.5.3'
		classpath files('libs/gradle-witness.jar')
	}
	ext.dagger_version = "2.33"
	ext.junit_version = "4.13.2"
	ext.jmock_version = '2.12.0'

	ext.androidx_fragment_version = '1.3.4'
	ext.androidx_constraintlayout_version = '2.0.4'
	ext.google_material_version = '1.3.0'
}
